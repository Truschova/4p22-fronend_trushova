<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Форма входа</title>
</head>

<body>
    <div class="form-container">
        <div class="form-container__white">
            <div class="form-heading">
                <h2 class="form-heading__item">Вход</h2>
            </div>
            <form class="enter-form" action="" metod="">
                <div class="emal-block">
                    <label class="emal-label" for="input-email"><span class="emal-block__heading">Email</span>
                        <input class="input-email__english" id="email-english" name="email" type="email" placeholder="johndoe@email.com">
                        <input class="input-email__russia" id="email-russia" name="email" type="email" placeholder="Введите email">
                    </label>
                </div>
                <div class="password-block">
                    <input class="input-password" id="input-password" name="password" type="password" placeholder="Введите пароль">
                </div>
                <div class="checkbox-block">
                    <input id="checkbox" type="checkbox">
                    <label class="checkbox-label" for="checkbox"><span class="checkbox-label__heading">Я согласен получать обновления на почту</span></label>
                </div>
                 <button class="enter-button"><span class="enter-button__heading">Войти</span></button>
            </form>
        </div>
    </div>
</body>
</html>
