<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <title>Форма входа</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <img class="logo-header" src="img/1280_logo.svg" alt="innopolis-university">
            <h1 class="name-header">PCS Frontend</h1>
            <a class="link-header__registration" href="index.html">Регистрация</a>
            <a class="link-header__enter" href="registration.html">Вход</a>
        </div>
    </header>
    <main class="content">
        <div class="form-container">
            <div class="form-heading">
                <h1 class="form-heading__item">Вход</h1>
            </div>
            <form class="form">
                <div class="input-block">
                    <label class="input-label" for="email">
                        <span class="input-block__item">Email</span>
                        <input class="input__control" id="email" name="user-email" type="email" placeholder="johndoe@email.com">
                    </label>
                </div>
                <div class="input-block">
                    <label class="input-label" for="password">
                        <span class="input-block__item">Пароль</span>
                    </label>
                    <input class="input__control" id="password" name="password" type="password" placeholder="Введите пароль">
                </div>
            </form>
            <div class="button">
                <button class="enter-button"><span class="enter-button__item">Войти</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
