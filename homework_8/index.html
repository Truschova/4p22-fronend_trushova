<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Онлайн калькулятор</title>
</head>

<body>
    <header>
    </header>
    <main class="content">
        <div class="form-container">
            <div class="form-heading">
                <h1 class="form-heading__item">Онлайн калькулятор</h1>
            </div>
            <form class="form">
                <div class="input-block">
                    <input class="input__control" id="number-one" placeholder="Введите первое число">
                </div>
                <div class="input-block">
                    <input class="input__control" id="operator" placeholder="Введите знак операции (+, -, /, *)">
                </div>
                <div class="input-block">
                    <input class="input__control" id="number-two" placeholder="Введите второе число">
                </div>
                <button class="enter-button" onclick="func()">
                    <span class="enter-button__item">Результат</span>
                </button>
                  <p class="result" id="result"></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
